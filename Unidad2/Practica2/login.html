<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Formulario de inicio de seción</h1>
    <h2>
        <p>
            A continuación, ingrese su usuario y contraseña para poder iniciar sesion de google
        </p>
    </h2>

    <form action="/accion.php">
        <label for="usuario">usuario</label>
        <input 
          type="text"
          placeholder="usuario"
          size="60"
          maxlength="130"
          autocomplete
        />

        <label for="password">contraseña</label>
        <input type="password" name="password" id="password"/>

        <label for="checkbox">Recordar usuario y contraseña</label>
        <input type="checkbox" name="checkUsuario" id="checkContraseña"/>
        <input type="checkbox" name="checkContraseña" id="checkContraseña"/>

        <input type="submit" value="Enviar" />
    </form>
</body>
